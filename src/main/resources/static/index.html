<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Search Engine</title>

    <!-- Bootstrap 5 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Axios -->
    <script src="https://unpkg.com/axios@1.0.0/dist/axios.min.js"></script>
    <!-- Custom script to perform search -->
    <script src="./search.js"></script>

    <style>
        .navbar-background {
            background: linear-gradient(90deg, rgb(242, 243, 244) 0%, rgb(215, 219, 221)  100%);
        }

        .center-align {
            text-align: center;
        }

        .input-spacing {
            margin-top: 8px;
        }
    </style>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light navbar-background">
		<div class="container-fluid">
			<a class="navbar-brand py-0" href="/">
				Simple Search Engine
			</a>
		</div>
    </nav>

    <br>
    <br>

    <div class="container">
        <!-- Search bar -->
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <h3 class="center-align">Simple Search Engine</h3>
                <br>
                <form id="search-form" action="/">
                    <div class="row">
                        <div class="col">
                            <div style="text-align: right; font-size: 13px; margin-bottom: 5px">
                                Made with ‚ù§Ô∏è by <a href="https://dom-portfolio.web.app/" target="_blank" style="text-decoration: none">Dominic Fernandez</a>
                            </div>
                            <div class="input-group">
                                <input id="search" name="q" class="form-control" placeholder="üîé Type here..." />
                                <button id="search-button" type="submit" class="btn btn-primary">Search</button>
                            </div>
                        </div>
                    </div>
                    <div style="text-align: center">
                        <button type="button" class="btn btn-link btn-sm" data-bs-toggle="modal" data-bs-target="#options-modal" style="text-decoration: none">Options</button>
                    </div>
                    <div id="execution-stats" style="font-size: 13px"></div>
                </form>
            </div>
            <div class="col-2"></div>
        </div>
        <!-- Search results list -->
        <div class="row">
            <div class="col-2"></div>
            <div id="search-list-container" class="col-8">
            </div>
            <div class="col-2"></div>
        </div>

        <!-- Options modal -->
        <div class="modal fade" id="options-modal" tabindex="-1" aria-labelledby="options-modal-label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="options-modal-label">Search Engine Options</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div>
                            <h6>View</h6>
                            <div style="margin-left: 12px; margin-top: 10px">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="view-option" id="search-view" value="">
                                    <label class="form-check-label" for="search-view">Search</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="view-option" id="history-view" value="history">
                                    <label class="form-check-label" for="history-view">History</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="view-option" id="visited-view" value="visited">
                                    <label class="form-check-label" for="visited-view">Visited</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="view-option" id="favorites-view" value="favorites">
                                    <label class="form-check-label" for="favorites-view">Favorites</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="changeView()">Apply</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            renderPage();
        }, false);
    </script>
</body>

</html>
